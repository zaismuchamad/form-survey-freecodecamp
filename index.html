<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta email="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>

        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter Your email" required>

        <label for="number" id="number-label">Age (Optional)</label>
        <input type="number" id="number" placeholder="How Old Are You" min="15" max="40">

        <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
        <select id="dropdown">
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Other</option>
        </select>
        
        <label for="improve" id="improve-label">What would you like to see improved? (Check all that apply)</label>
        <input type="radio" name="improve" id="improve" value="1" checked/>Front-end Projects <br/>
        <input type="radio" name="improve" id="improve" value="2" />Back-end Projects <br/>
        <input type="radio" name="improve" id="improve" value="3" />Data Visualization <br/>
        <input type="radio" name="improve" id="improve" value="4"/>Challenges <br/>
        <input type="radio" name="improve" id="improve" value="5" />Open Source Community <br/>
        <input type="radio" name="improve" id="improve" value="6" />Additional Courses <br/>

        <label for="language" id="language-label">What's Your Favorite Programming Language?</label>
        <input type="checkbox" id="improve" value="Javascript" checked/>Javascript<br/>
        <input type="checkbox" id="improve" value="Phyton"/>Phyton <br/>
        <input type="checkbox" id="improve" value="PHP"/>PHP <br/>
        <input type="checkbox" id="improve" value="c++"/>C++ <br/>

        <br>

        <label for="comments" id="comments-label">Any comments or suggestions?</label>
        <textarea id="comments" cols="30" rows="10" placeholder="Enter Your Comment Here..."></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
       

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>











    
</body>
</html>
